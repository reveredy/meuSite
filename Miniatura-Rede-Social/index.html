<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rede Social</title>
</head>

<body>
    <div class="background">
        <div class="bg-pattern">
            <img id="bg-top" src="/images/bg-pattern-bottom.svg">
            <img id="bg-bottom" src="/images/bg-pattern-top.svg">
        </div>
        
        <div class="box">
            <div class="img-top">

            </div>
            <div class="img-perfil">
                <img src="/images/image-victor.jpg" />
            </div>
            <div class="text">
                <h2>Victor Crest</h2>
                <h3>26</h3>
            </div>
            <div class="country">
                <h2>London</h2>
            </div>
            <div class="line"><hr></div>
            <div class="perfil-stats">
                <div class="followers"><p class="numbers">80K</p><p class="txt">Followers</p></div>
                <div class="likes"><p class="numbers">803K</p><p class="txt">Likes</p></div>
                <div class="photos"><p class="numbers">1,4K</p><p class="txt">Photos</p></div>
            </div>
        </div>
    </div>
</body>

</html>
